<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <h2>Calculatrice</h2>
        <input type="text" id="leftOperand" placeholder="Entier positif">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="rightOperand" placeholder="Entier positif">
        <input class=button type="submit" value="Try me!" onclick="calculate()">
    </div>

    <script src="calc.js"></script>
</body>
</html>
